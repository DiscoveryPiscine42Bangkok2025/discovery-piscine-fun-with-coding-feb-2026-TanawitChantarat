            font-size: 60px;
        }

        .shop {
            display: inline-block;
            margin: 20px;
        }

        img {

            display: block;

        }

            font-style: italic;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <h1>Welcome & Shop!</h1>

    <div class="shop">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/3840px-Amazon_logo.svg.png" alt="Shop 1">
        <a href="https://www.amazon.com">Amazon</a>
    </div>

    <div class="shop">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/EBay_logo.png" alt="Shop 2">
        <a href="https://www.ebay.com">eBay</a>
    </div>

    <hr> <div class="footer">
        &copy; tchantar 2026
    </div>
