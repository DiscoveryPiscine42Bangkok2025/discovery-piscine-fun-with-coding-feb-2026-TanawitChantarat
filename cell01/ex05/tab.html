<!DOCTYPE html>
<html>
<head>
    <title>Tab</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        table {
            width: 100%;
            height: 150px;
            border-collapse: collapse;
            table-layout: fixed;
        }

        td {
            border: 2px solid black;
            vertical-align: middle;
            font-size: 32px;
        }

        .box1 {
            background-color: #FFD700; 
        }

        .box2 {
            background-color: #00BFFF; 
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="box1">First cell</td>
            
            <td class="box2">Second cell</td>
        </tr>
    </table>

</body>
</html>
