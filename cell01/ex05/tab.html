<!DOCTYPE html>
<html>
<head>
    <title>Tab</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        table {
            border-spacing: 2px; 
        }

        td {
            width: 450px; 
            height: 150px;
            border: 1px solid black;
            vertical-align: middle;
            font-size: 24px;
            color: black;
        }

        .box1 {
            background-color: #FFD700; 
        }

        .box2 {
            background-color: #00BFFF; 
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="box1">First cell</td>
            
            <td class="box2">Second cell</td>
        </tr>
    </table>

</body>
</html>
